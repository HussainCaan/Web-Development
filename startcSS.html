<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <div class="h1">
                <h1 class="heading">
                    Job Application <span class="web">(Web)</span>

                </h1>
            </div>
            <br>
            <form action="">
                <div class="formcontainer">
                    <div class="formcontrol">
                        <label for="name">First Name</label>
                        <input class="form-items" type="name" name="name" id="name" placeholder="Enter your first name">

                    </div>
                    <div class="formcontrol">
                        <labelclass  for="Lastname">Last Name</label>
                            <input class="form-items" type="name" name="Lastname" id="Lastname"
                                placeholder="Enter your last name">
                    </div>
                    <div class="formcontrol">
                        <label for="email">Email</label>
                        <input class="form-items" type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="formcontrol">
                        <label for="jobrole">Select your Job role</label>
                        <Select>
                            <option class="form-items" value="">Select Job role</option>
                            <option class="form-items" value="fronend">Front-End developer</option>
                            <option class="form-items" value="fronend">Backend-End developer</option>
                            <option class="form-items" value="fronend">Full stack developer</option>
                            <option class="form-items" value="fronend">UX UI developer</option>
                        </Select>
                    </div>
                    <div class="formcontrol">
                        <label for="Address">Address</label>
                        <textarea class="form-items" name="address" id="address" rows="4" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="formcontrol">
                        <label for="City">City</label>
                        <input class="form-items" type="name" name="name" id="name" placeholder="Enter your city name">
                    </div>
                    <div class="formcontrol">
                        <label for="Pincode">Pincode</label>
                        <input class="form-items" type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="formcontrol">
                        <label for="Date">Date</label>
                        <input class="form-items" value="2022-12-30" type="date" name="date" id="date">
                    </div>
                    <div class="formcontrol">
                        <label for="Upload">Upload CV</label>
                        <input class="form-items CV" type="file" name="upload" id="upload" placeholder="upload Your Cv">
                    </div>
                    <div class="button">
                        <button class="btn">Apply Now</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
